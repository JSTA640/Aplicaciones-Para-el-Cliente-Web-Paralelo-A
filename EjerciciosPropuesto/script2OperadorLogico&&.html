<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 2 - Operador &&</title>
</head>
<body>
  <script type="text/javascript">
    var operando_1 = eval(prompt("Introduce el primer valor lógico (true o false):"));
    var operando_2 = eval(prompt("Introduce el segundo valor lógico (true o false):"));

    var resultado = operando_1 && operando_2;

    alert("Resultado del operador lógico &&: " + resultado);
  </script>
</body>
</html>
