<html lang="es">
<head>

  <title>Ejercicio 4 - Bucle for</title>
</head>
<body>
  <script type="text/javascript">
    var countdown = prompt("Introduce un número para iniciar la cuenta atrás:");
    
    for (var countdown; i > 0; i--) {
      alert(countdown + "...");
      countdown++;
    }
  </script>
